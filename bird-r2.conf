# bird v1.6

# random router id
debug protocols all; # 如果要更详细的信息，可以打开这个
router id 1.1.1.2;

protocol device {

}

protocol kernel {
    learn;
    persist off;
    import all;
    export all;
    # avoid overriding existing routes in kernel
    # it has nothing to do with the metric system of RIP
    metric 1024;
}

protocol direct {
    interface "r1*";
}

protocol static {

}

protocol rip {
    interface "r2r3" {
        update time 5;
    };
    interface "r2r1" {
        update time 5;
    };
    import all;
    export all;
    debug all;
}